<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./output.css">
        <title>PWskills-Home Page Web Development</title>
    </head>
    <body class="bg-slate-950 text-white">
        <!--Navbar design started here-->
        <nav
            class="w-full p-2 flex justify-between bg-indigo-200 items-center text-indigo-600 md:px-4">
            <div class="font-bold text-lg px-3">PW Skills</div>
            <ul class="md:flex hidden font-semibold">
                <li class="mx-4 cursor-pointer">Home</li>
                <li class="mx-4 cursor-pointer">About Us</li>
                <li class="mx-4 cursor-pointer">Contact Us</li>
            </ul>
            <button
                class="px-3 hidden md:block cursor-pointer bg-indigo-800 text-white p-1 rounded-sm font-semibold">Login/Signup</button>
            <div class="md:hidden">
                <a href="#" class="text-3xl font-bold">&#8801;</a>
            </div>
        </nav>
        <!--Navbar design end here-->

        <!--header design started here-->
        <header class="w-full h-auto">
            <img class="w-full hidden md:block"
                src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/web.jpg"
                alt>
            <img class="w-full md:hidden"
                src="https://cdn.pwskills.com/assets/uploads/banners/63a18d078076282a178f528c/mobile.jpg"
                alt>

        </header>

        <!--Our Students Section started here-->
        <div class="h-auto w-full flex flex-wrap text-center items-center flex-col p-10">
            <div class="h-auto w-full flex flex-wrap text-center items-center flex-col">
                <p class="text-2xl text-indigo-800 md:text-4xl">"Pure Hardwork, No shortcuts!"</p>
                <div class="border w-[100px] border-yellow-400 mt-3"></div>
            </div>
        </div>

    </body>
</html>
